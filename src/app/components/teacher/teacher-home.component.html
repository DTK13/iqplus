<div class="container">
  <h1>Your Students</h1>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Date of Birth</th>
          <th scope="col">Age</th>
          <th scope="col">Street Address</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Zip Code</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students;let i=index;">
          <td>
            {{student.firstName}}
          </td>
          <td>
            {{student.lastName}}
          </td>
          <td>
            {{student.dateOfBirth}}
          </td>
          <td>
            {{student.age}}
          </td>
          <td>
            {{student.streetAddress}}
          </td>
          <td>
            {{student.city}}
          </td>
          <td>
            {{student.state}}
          </td>
          <td>
            {{student.zipCode}}
          </td>
          <td>
            <button (click)="editStudent(student, i)" class="custom-button" mat-raised-button color="primary">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    <div class="row">
      <div style="text-align: center;" class="col-12">
        <button (click)="goToStudentForm()" class="custom-button-secondary" mat-raised-button color="accent">Add Student</button>
      </div>
    </div>
</div>
